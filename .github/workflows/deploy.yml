name: DevOps Pro Deployment

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_NAME: ${{ vars.PROJECT_NAME }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-backend:latest ./backend
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-frontend:latest ./frontend
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-backend:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 Public IP
        id: get-ip
        run: |
          IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=Devops-Final-Server" "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)
          echo "ec2_ip=$IP" >> $GITHUB_OUTPUT

      - name: Checkout Code for SCP
        uses: actions/checkout@v4

      - name: Copy Compose File to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.get-ip.outputs.ec2_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/app/"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.get-ip.outputs.ec2_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # These variables must be indented correctly under 'with'
          envs: ECR_REGISTRY,PROJECT_NAME,DB_PASSWORD,DB_ROOT_PASSWORD,DB_NAME,DB_USER
          script: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ needs.build-and-push.outputs.registry }}
            cd ~/app
            
            PUBLIC_IP=$(curl -s http://checkip.amazonaws.com)
            
            cat <<EOF > .env
            ECR_REGISTRY=${{ needs.build-and-push.outputs.registry }}
            PROJECT_NAME=${{ env.PROJECT_NAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=root
            DB_HOST=${{ env.PROJECT_NAME }}_db
            REACT_APP_BACKEND_URL=http://$PUBLIC_IP:5000
            EOF

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans